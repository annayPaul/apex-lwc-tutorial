<template>
    <lightning-card variant="Narrow" title="Getter Expression" icon-name="standard:account">
        <p>Hello, {upperCaseName}!</p>
        <br />
        <div class="slds-p-around_medium">
            <lightning-input name="firstName" type="text" label="First Name" value={firstName} onchange={handleChange}></lightning-input>
            <br/>
            <lightning-input name="lastName" type="text" label="Last Name" value={lastName} onchange={handleChange}></lightning-input>
        </div>
    </lightning-card>
</template>
