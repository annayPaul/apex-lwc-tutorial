<template>
    <lightning-record-picker label="Accounts" placeholder="Search Accounts..." object-api-name="Account"></lightning-record-picker>
    <lightning-card>
        <template lwc:if={objectInfo}>
            <template for:each={objectInfo.data} for:item="record">
                <lightning-card key={record} variant="Narrow"> 
                    {record}
                </lightning-card>
            </template>
        </template>
        <template lwc:else>
            <h1>Loading....</h1>
        </template>
    </lightning-card>
</template>
