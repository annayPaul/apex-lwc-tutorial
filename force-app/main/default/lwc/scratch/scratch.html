          class="slds-form-element__label"
          for="combobox-id-3"
          id="combobox-label-id-32"
        >
          Relate To
        </label>
        <div class="slds-form-element__control">
          <div class="slds-combobox_container slds-size_small">
            <div class={isOpen}>
              <div
                class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                role="none"
              >
                <div
                  role="combobox"
                  tabindex="0"
                  class="slds-input_faux slds-combobox__input slds-has-focus"
                  aria-labelledby="combobox-label-id-32"
                  id="combobox-id-3-selected-value"
                  aria-controls="listbox-id-3"
                  aria-expanded={expanded}
                  aria-haspopup="listbox"
                  aria-activedescendant="option1"
                  onclick={handleClick}
                >

                    class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default"
                    aria-hidden="true"
                  >
                    <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                  </svg>
                </span>
              </div>
              <div
                id="listbox-id-3"
                class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid"
                role="listbox"
                aria-label="placeholder"
                tabindex="0"
                aria-busy="false"
              >
                <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                  <li role="presentation" class="slds-listbox__item">
                    <div
                      aria-selected="true"
                      id="option85"
                      class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-has-focus"
                      role="option"
                    >
                      <span class="slds-media__figure slds-listbox__option-icon"></span>
                      <span class="slds-media__body">

                        </span>
                      </span>
                    </div>
                  </li>
                  <li role="presentation" class="slds-listbox__item">

                    >
                      <span class="slds-media__figure slds-listbox__option-icon"></span>

                        <span class="slds-truncate" title="Option B">

                      <span class="slds-media__body">
                        <span

                          title="Option ABCDEFGHIJKLMNOPQRSTUVWXYZ"
                        >
                          Option ABCDEFGHIJKLMNOPQRSTUVWXYZ
                        </span>
                      </span>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

</template>
